<!DOCTYPE html>
<html style="height:100%" lang="en" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>CoTube Forget Password</title>
  

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./css/style.css">

  
</head>

<body style="height:100%">
  <div id="successful_login" class="fix-middle">
  <div class="container text-center">

  </div>
  </div>
  <div id="successful_registration" class="fix-middle">
    <div class="container text-center">
    </div>
  </div>
    <div id = "wrap">
      <div class="regbar">
            <h2 style="margin-top:7px;margin-left:10px;">CoTube</h2>
      </div>
    </div>
<div id="dialog" class="dialog dialog-effect-in">
  <div class="dialog-front">
    <div class="dialog-content">
      <form id="reset_form" class="dialog-form" action="" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="user_username" class="control-label">Username:</label>
            <input type="text" id="user_username" class="form-control" name="user_username"/> 
          </div>
          <div class="form-group">
            <label for="user_new_password" class="control-label">New password:</label>
            <input type="password" id="user_new_password" class="form-control" name="user_new_password"/>
          </div>
          <div class="form-group">
            <label for="user_cnf_new_password" class="control-label">Confirm new password:</label>
            <input type="password" id="user_cnf_new_password" class="form-control" name="user_cnf_new_password"/>
          </div>
          <div class="form-group">
              <label for="user_security_question" class="control-label">Security Question</label>
              <select name="user_security_question" style="width:250px;" id="user_security_question" class="custom-select">
                    <option value="1">What was your childhood nickname?</option>
                    <option value="2">In what city did you meet your spouse/significant other?</option>
                    <option value="3">What is the name of your favorite childhood friend?</option>
                    <option value="4">What street did you live on in third grade?</option>
                </select>
          </div>
          <div class="form-group">
              <label for="user_security_answer" class="control-label">Answer</label>
              <input type="text" id="user_security_answer" class="form-control" name="user_security_answer"/>
          </div>
          <div class="text-center">
              <p>Remember your password?<a href="login.html" class="link user-actions"><strong>Log in now</strong></a></p>
            </div>

          <div class="pad-btm-20">
            <input type="submit" class="btn btn-default btn-block btn-lg" value="Reset Password"/>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="./js/js.cookie.js"></script>
  <script src="./js/login.js"></script>
  <script>
    var cusername = $.cookie('username');
    if(cusername!="null" && cusername!=undefined){
      document.location.href="./home.html";
    }
  </script>



</body>

</html>
